{% extends 'base.html' %}
{% block content %}

<h1>APP EQUIPE</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Formação Acadêmica</th>
        </tr>
    </thead>
    <tbody>
        {% for e in lista %}

        <tr>
            <td>{{e.nome}}</td>
            <td>{{e.get_formacao_academica_display}}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
